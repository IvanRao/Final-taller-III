    <div class="container" style="width: 100%; background: rgba(0, 0, 0, 0.4); height: 100%;">
      <h1>Login</h1>
      <div class="form-group">
        <label for="exampleInputEmail1">Usuario</label>
        <input type="text" class="form-control" size="30" id="username" placeholder="Usuario" />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Contraseña</label>
        <input type="password" class="form-control" size="30" id="password" placeholder="Contraseña" />
      </div>
      <button id="login" class="btn btn-default">Login</button>
      <hr />
      <h4>Todavia no tiene usuario? Haga click aqui:</h4>
      <button type="button" class="btn btn-default" data-toggle="modal" data-target="#ModalCrearUsuario">
        Registrarse
      </button>
    </div>

    <div class="modal fade" id="ModalCrearUsuario" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">Registrarse</h4>
          </div>
          <div class="modal-body">
            <label>Nombre de Usuario:</label>
            <input type="text" class="form-control" id="usuario" placeholder="Nombre de Usuario" />
            <label>Contraseña:</label>
            <input type="password" class="form-control" id="contraseña" placeholder="Contraseña" />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="crear_usuario">
              Guardar
            </button>
            <button type="button" class="btn btn-default" data-dismiss="modal" id="cerrar">
              Cerrar
            </button>
          </div>
        </div>
      </div>
